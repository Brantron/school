{% if page.year %}
  <h1>{{ page.title }} | {{ page.year }}</h1>
{% else %}
  <h1>{{ page.title }}</h1>
{% endif %}
<figure>
   <a href="{{ page.link }}">
   <img src="../img/{{ page.title | remove: ' ' | downcase }}.jpeg"
      alt="{{ page.description }}" height="{{ page.imageheight }}" width="{{ page.imagewidth }}"/>
    </a>
